<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>JokenPô</title>

</head>

<body>

    <div class="container">
        <h1>JokenPô</h1>
        <div>
            <strong>Eu:</strong> <span id="human-choice">–</span><br>
            <strong>Alexa :</strong> <span id="machine-choice">–</span>
        </div>

        <div class="buttons">
            <button id="rock" onclick="playHuman('rock')">&#x1F44A;</button>
            <button id="paper" onclick="playHuman('paper')">&#x1F91A;</button>
            <button id="scissors" onclick="playHuman('scissors')">&#x270C;</button>
        </div>
        <p class="result"></p>

        <p class="your-score">Sua Pontuação: <span id="human-score">0</span></p>
        <p class="machine-score">Pontuação da Alexa: <span id="machine-score">0</span></p>

    </div>
    <script src="./script.js"></script>

</body>

</html>
